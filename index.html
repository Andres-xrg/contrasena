<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Aleatorias</h1>
        <form id="passwordForm">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" name="length" value="12" min="6" max="30">
            <br>

            <label for="numbers">Incluir números</label>
            <input type="checkbox" id="numbers">
            <br>

            <label for="letters">Incluir letras</label>
            <input type="checkbox" id="letters" checked>
            <br>

            <label for="symbols">Incluir símbolos</label>
            <input type="checkbox" id="symbols">
            <br>

            <button type="button" id="generateBtn">Generar Contraseña</button>
        </form>

        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
